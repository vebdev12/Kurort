        <img

        <img
          id="openModalImage"

          src="https://lpc-campsite.oml.ru/thumb/2/wlG9ez9cBJ5YUhVxyfA1Vg/1200r/d/tpl25_uyuyu7.png"
          alt=""
        />

        <img
          id="openModalImage"
          class="images__img"
          src="https://lpc-campsite.oml.ru/thumb/2/R0TjbQDdFxkW5KHp-ggzyg/960r/d/tpl25_uyuyu11.png"
          alt=""

        <img
          id="openModalImage"
          class="images__img"
          src="https://lpc-campsite.oml.ru/thumb/2/pwIdk-Nk-Hd9EC8WJx9_YQ/1200r/d/tpl25_galer3.png"

        />

          id="openModalImage"
          class="images__img"
          src="https://avatars.mds.yandex.net/i?id=b91daf4b4cd571a744ae0bad2819d3b7281bd70b-5680887-images-thumbs&n=13"

          alt=""
        />

        <img
          id="openModalImage"
          class="images__img"
          src="https://i.pinimg.com/originals/6f/a1/b3/6fa1b3e1eab8a07ae785f7191692f2cb.jpg"
          alt=""
        />
      </div>
    </div>

    <div class="images__modal-overlay" id="modalOverlay">
      <div class="images__modal">
        <img src="" alt="Изображение в модальном окне" id="modalImage" />
        <span class="close-button" id="closeModal">&times;</span>
      </div>
    </div>

    <script>
      const openModalImage = document.querySelectorAll("#openModalImage");
      const modalOverlay = document.getElementById("modalOverlay");
      const modalImage = document.getElementById("modalImage");
      const closeModalButton = document.getElementById("closeModal");

      // Обработчик открытия модального окна

      openModalImage.forEach((image) => {
        image.addEventListener("click", function () {
          const imageSrc = this.src; // Получаем путь к изображению из кликнутой картинки
          modalImage.src = imageSrc; // Устанавливаем путь к изображению в модальном окне
          modalOverlay.style.display = "flex"; // Показываем модальное окно
        });
      });

      // Обработчик закрытия модального окна
      closeModalButton.addEventListener("click", function () {
        modalOverlay.style.display = "none"; // Скрываем модальное окно
      });

      // Закрытие по клику вне модального окна (затемненному фону)
      modalOverlay.addEventListener("click", function (event) {
        if (event.target === this) {
          // Проверяем, был ли клик по самому оверлею
          modalOverlay.style.display = "none";
        }
      });
    </script>
  </body>
