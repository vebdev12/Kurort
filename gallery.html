    <div class="images__modal-overlay" id="modalOverlay">
      <div class="images__modal">
        <img src="" alt="Изображение в модальном окне" id="modalImage" />
        <span class="close-button" id="closeModal">&times;</span>

    <div class="modal">
      <div class="modal__inner">
        <div class="modal__body">
          <button class="modal__close">
            <img
              style="width: 25px"
              src="https://img.icons8.com/?size=100&id=79023&format=png&color=000000"
              alt=""
            />
          </button>
          <h1 class="modal__title">Бронь</h1>

          <form class="modal__form">
            <input
              class="modal__input"
              placeholder="Ваше имя"
              name="name"
              id="user_name"
            />
            <input
              class="modal__input"
              placeholder="Телефон *"
              name="phone"
              id="user_phone"
              required
            />
            <textarea
              id="user_text"
              name="text"
              class="modal__input-textarea"
              placeholder="текст заявки (не обязательно)"
            ></textarea>
            <button
              id="send_modal"
              class="products__btn"
              style="width: 100%; max-width: 100%"
              type="submit"
            >
              ОТПРАВИТЬ
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="request.js"></script>

    <script>
      const openModalImage = document.querySelectorAll("#openModalImage");
      const modalOverlay = document.getElementById("modalOverlay");
      const modalImage = document.getElementById("modalImage");
      const closeModalButton = document.getElementById("closeModal");

      // Обработчик открытия модального окна

      openModalImage.forEach((image) => {
        image.addEventListener("click", function () {
          const imageSrc = this.src; // Получаем путь к изображению из кликнутой картинки
          modalImage.src = imageSrc; // Устанавливаем путь к изображению в модальном окне
          modalOverlay.style.display = "flex"; // Показываем модальное окно
        });
      });

      // Обработчик закрытия модального окна
      closeModalButton.addEventListener("click", function () {
        modalOverlay.style.display = "none"; // Скрываем модальное окно
      });

      // Закрытие по клику вне модального окна (затемненному фону)
      modalOverlay.addEventListener("click", function (event) {
        if (event.target === this) {
          // Проверяем, был ли клик по самому оверлею
          modalOverlay.style.display = "none";
        }
      });
    </script>

    <script src="main.js"></script>
